<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewporf"content="width="device-width, initial-scale="1.0">
   <link rel="stylesheet"type ="text/css"href="button.css">
  
</head>

<body>
    <div id="form">
    <h1> رنگ پہچان</h1>
    <p> onkeydown</p> 
    <input type ="text" onkeydown="document.getElementById('form'). style.background=this.value">
    <p>onkeyup</p>
    <input type ="text" onkeyup="document.getElementById('form'). style.background=this.value">
    <p> onkeypress</p>
    <input type ="text" onkeypress="document.getElementById('form'). style.background=this.value">
        
         </div>
   
       
            
      
      
      
      
</body>
